<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <title>Stamp World!</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  <body>
    <main role="main" class="row wrapper">
      <div class="row">
        <section id="icons" class="small-3 columns">
          <div class="hiddenScroll">
            <img class="icon" data-width="126" data-height="196" src="/img/tree.svg">
            <img class="icon" data-width="130" data-height="96" src="/img/cloud.svg">
            <img class="icon" data-width="173" data-height="173" src="/img/sun.svg">
            <img class="icon" data-width="213" data-height="210" src="/img/house.svg">
            <img class="icon" data-width="206" data-height="205" src="/img/mountain.svg">
            <img class="icon" data-width="116" data-height="156" src="/img/dog.svg">
            <img class="icon" data-width="96" data-height="92" src="/img/cat.svg">
            <img class="icon" data-width="200" data-height="171" src="/img/family.svg">
            <img class="icon" data-width="120" data-height="139" src="/img/broco-tree.svg">
            <img class="icon" data-width="83" data-height="84" src="/img/shit.svg">
          </div>
        </section>
        <section id="canvas" class="small-9 columns">
        </section>
      </div>
      <div class="row">
        <section id="menu" class="small-12 columns">
          <h1>Stamp World!</h1>
          <button id="clearButton">Clear</button>
        </section>
      </div>
    </main>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
